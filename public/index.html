<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-38424623-1', {
        'anonymize_ip': true,

    <!-- update the version number as needed -->
    <!--<script defer src="/__/firebase/5.7.0/firebase-app.js"></script>-->
    <!-- initialize the SDK after all desired features are loaded -->
    <!--<script defer src="/__/firebase/init.js"></script>-->

    <script src="https://unpkg.com/tippy.js@3.3.0/dist/tippy.all.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/dom-to-image@2.6.0/dist/dom-to-image.min.js" type="text/javascript"></script>
    <script src="./resources/simpletoast.js?v=1.2.1" type="text/javascript"></script>
    <link href="./resources/undercards.css?v=1.2.1" rel="stylesheet" type="text/css"/>
    <link href="./resources/description.css?v=1.5.0" rel="stylesheet" type="text/css"/>
    <link href="./resources/style.css?v=1.6.1" rel="stylesheet" type="text/css"/>
    <script src="./resources/script.js?v=1.7.0" type="text/javascript"></script>
    <script>
      tippy.disableAnimations();
    </script>
  </head>
  <body>
    <header>
      <h2>[undercards.net] Card Template Editor</h2>
      <p>New: <button onclick="generate();" disabled>Monster</button> <button onclick="generate(false);" disabled>Spell</button></p>
    </header>
    <div id="cards"></div>
    <div class="context">
      <li class="close">Close</li>
      <li class="download">Download Card</li>
      <li class="delete">Delete Card</li>
    </div>
    <div id="descriptionTip" class="tipTemplate">
      <h2>Keywords</h2>
      <div></div>
      <h2>Custom Keywords</h2>
      <div>
          <span>_Words to underline_</span>
      </div>
    </div>
    <div id="selectSoul" class="tipTemplate">
      <h2>Change Soul</h2>
      <span class="selectable active">CLEAR</span>
      <span class="selectable KINDNESS">KINDNESS</span>
      <span class="selectable INTEGRITY">INTEGRITY</span>
      <span class="selectable PATIENCE">PATIENCE</span>
      <span class="selectable JUSTICE">JUSTICE</span>
      <span class="selectable BRAVERY">BRAVERY</span>
      <span class="selectable PERSEVERANCE">PERSEVERANCE</span>
      <span class="selectable DETERMINATION">DETERMINATION</span>
    </div>
    <div id="selectRarity" class="tipTemplate">
      <h2>Select Rarity</h2>
      <div>
        <img class="selectable" src="./rarity/BASE.png">
      </div>
      <div>
        <img class="selectable active" src="./rarity/COMMON.png">
        <img class="selectable" src="./rarity/RARE.png">
        <img class="selectable" src="./rarity/EPIC.png">
        <img class="selectable" src="./rarity/LEGENDARY.png">
        <img class="selectable" src="./rarity/DETERMINATION.png">
        <img class="selectable" src="./rarity/GENERATED.png">
      </div>
      <div>
        <img class="selectable" src="./rarity/COMMON_DR.png">
        <img class="selectable" src="./rarity/RARE_DR.png">
        <img class="selectable" src="./rarity/EPIC_DR.png">
        <img class="selectable" src="./rarity/LEGENDARY_DR.png">
        <img class="selectable" src="./rarity/DETERMINATION_DR.png">
        <img class="selectable" src="./rarity/GENERATED_DR.png">
      </div>
    </div>
  </body>
</html>
