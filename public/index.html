<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Undercards Template Editor - by feildmaster</title>
    
    <link href="./resources/undercards.css?v=3.0.0" rel="stylesheet"/>
    <link href="./resources/description.css?v=2.1.0" rel="stylesheet"/>
    <link href="./resources/style.css?v=3.0.0" rel="stylesheet"/>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script src="https://www.googletagmanager.com/gtag/js?id=UA-38424623-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-38424623-1', {
        'anonymize_ip': true,
      });
      
      function editEvent(type) {
        gtag('event', `edit_${type}`);
      }
    </script>

    <!-- update the version number as needed -->
    <!--<script defer src="/__/firebase/5.7.0/firebase-app.js"></script>-->
    <!--<script defer src="/__/firebase/5.7.0/firebase-auth.js"></script>-->
    <!--<script defer src="/__/firebase/5.7.0/firebase-firestore.js"></script>-->
    <!-- initialize the SDK after all desired features are loaded -->
    <!--<script defer src="/__/firebase/init.js"></script>-->
    
    <script defer src="https://unpkg.com/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>
    <!-- <script defer src="./resources/simpletoast.js?v=1.2.1"></script> -->
    <script type="module" src="./resources/modules/index.js?v=3.0.0"></script>
  </head>
  <body>
    <div id="buttons">
      <span class="add">+</span>
      <button onclick="generate();">Monster</button>
      <button onclick="generate(false);">Spell</button>
    </div>
    <div id="cards"></div>
    <div class="context">
      <li class="close">Close</li>
      <li class="download">Download Card</li>
      <li class="delete">Delete Card</li>
    </div>
    <div id="descriptionTip" class="tipTemplate">
      <h2>Keywords</h2>
      <div></div>
      <h2>Custom Keywords</h2>
      <div>
          <span>_Words to underline_</span>
          <span>{Card name}</span>
      </div>
    </div>
    <div id="selectSoul" class="tipTemplate">
      <h2>Change Soul</h2>
      <span class="selectable active">CLEAR</span>
      <span class="selectable KINDNESS">KINDNESS</span>
      <span class="selectable INTEGRITY">INTEGRITY</span>
      <span class="selectable PATIENCE">PATIENCE</span>
      <span class="selectable JUSTICE">JUSTICE</span>
      <span class="selectable BRAVERY">BRAVERY</span>
      <span class="selectable PERSEVERANCE">PERSEVERANCE</span>
      <span class="selectable DETERMINATION">DETERMINATION</span>
    </div>
    <div id="selectRarity" class="tipTemplate">
      <h2>Select Rarity</h2>
      <div>
        <img class="selectable" src="./rarity/BASE.png">
        <img class="selectable" src="./rarity/GENERATED.png">
        <img class="selectable" src="./rarity/GENERATED_DR.png">
      </div>
      <div>
        <img class="selectable active" src="./rarity/COMMON.png">
        <img class="selectable" src="./rarity/RARE.png">
        <img class="selectable" src="./rarity/EPIC.png">
        <img class="selectable" src="./rarity/LEGENDARY.png">
        <img class="selectable" src="./rarity/DETERMINATION.png">
      </div>
      <div>
        <img class="selectable" src="./rarity/COMMON_DR.png">
        <img class="selectable" src="./rarity/RARE_DR.png">
        <img class="selectable" src="./rarity/EPIC_DR.png">
        <img class="selectable" src="./rarity/LEGENDARY_DR.png">
        <img class="selectable" src="./rarity/DETERMINATION_DR.png">
      </div>
    </div>
    <div id="selectTribe" class="tipTemplate">
        <!-- <h2>Select Tribe</h2> -->
        <img class="selectable smallerIcon active" src="./resources/tribes/MONSTER.png">
        <img class="selectable smallIcon" src="./resources/tribes/AMALGAMATE.png">
        <img class="selectable smallIcon" src="./resources/tribes/BOMB.png">
        <img class="selectable smallIcon" src="./resources/tribes/DOG.png">
        <img class="selectable smallIcon" src="./resources/tribes/FROGGIT.png">
        <img class="selectable smallIcon" src="./resources/tribes/G_FOLLOWER.png">
        <img class="selectable smallIcon" src="./resources/tribes/LOST_SOUL.png">
        <img class="selectable smallIcon" src="./resources/tribes/MOLD.png">
        <img class="selectable smallIcon" src="./resources/tribes/PLANT.png">
        <img class="selectable smallIcon" src="./resources/tribes/ROYAL_GUARD.png">
        <img class="selectable smallIcon" src="./resources/tribes/SNAIL.png">
        <img class="selectable smallIcon extra" src="./resources/tribes/SPIDER.png">
        <img class="selectable smallIcon" src="./resources/tribes/TEMMIE.png">
        <img class="selectable smallIcon" src="./resources/tribes/ALL.png">
    </div>
    <footer class="transparent"><a href="https://undercards.net/SignUp?ref=63068">undercards</a> Card Template Editor</footer>
  </body>
</html>
